    <h3>Sickle</h3>
    <br>
    <p><i>The Sickle is used for harvesting crops.</i></p>
    <p>Controls</p>
    <ul>
      <li>Once a crop is fully grown, move into range of it, move mouse over the base of it, and a white pixel indicator will apear in that spot.</li>
      <li>LEFT CLICK when the indicator shows to harvest the crop, allowing you to replant again.</li>
    </ul>
